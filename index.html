<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palmarés Superliga Nazarí</title>
  <style>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Carmenes.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: grayscale(100%) opacity(0.7);
    }

    .tabla-container {
      overflow: auto;
      max-width: 100%;
      max-height: 90vh;
      background-color: rgba(255, 255, 255, 0.9);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
      table-layout: fixed;
    }

    thead tr {
      background-color: #333;
      color: white;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    .equipo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .equipo img {
      width: 40px;
      height: 40px;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 2;
    }

    tbody th {
      position: sticky;
      left: 0;
      background-color: #fff;
      z-index: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Equipo</th>
		  <th>Nº Temps.</th>
          <th><img src="logos/SuperligaNazari_Oro.png" style="width: 50px; height: 50px;"></th>
          <th><img src="logos/ChampionsLeague.png" style="width: 50px; height: 50px;"></th>
          <th><img src="logos/CopaRey.png" style="width: 60px; height: 60px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="equipo"><img src="escudos/Al-Vilchez.png" /> Al-Vilchez</th>
          <td>2</td><td>1</td><td></td><td>1</td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- Añade más filas aquí -->
		<tr>
          <th class="equipo"><img src="escudos/Zegri.jpeg" /> El-Zegri</th>
          <td>2</td><td>1</td><td></td><td>1</td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- Añade más filas aquí -->
      </tbody>
    </table>
  </div>
</body>
</html>
